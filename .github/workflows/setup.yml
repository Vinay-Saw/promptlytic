name: Promptlytics CI (Playwright + Audio + Diagnostics)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_SECRET_AIPIPE }}
      OPENAI_BASE_URL: "https://api.aipipe.ai/v1"

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- SAFE SECRET CHECK ---
      - name: Verify OPENAI secret is present (safe)
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_SECRET_AIPIPE }}
        run: |
          cat > check_secret.py <<'PY'
import os, sys
k = os.environ.get("OPENAI_API_KEY")
if not k:
    print("OPENAI_API_KEY is NOT set.")
    sys.exit(1)
print("OPENAI_API_KEY length:", len(k))
if k.startswith("aipipe-") or len(k) > 20:
    print("Looks like a plausible AIPIPE key.")
else:
    print("Key loaded but looks unusual. Verify secret value.")
PY
          python check_secret.py

      - name: Ensure apt repos & install base deps (for Playwright + audio)
        shell: bash
        run: |
          set -xeuo pipefail
          sudo apt-get update
          sudo apt-get install -y software-properties-common || true
          sudo add-apt-repository -y universe || true
          sudo apt-get update

          base_pkgs=(
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2
            libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libxss1
            libpangocairo-1.0-0 libpango-1.0-0 libcairo2 libatspi2.0-0
            libgtk-3-0 libgbm1 ca-certificates wget apt-transport-https
          )

          sudo apt-get install -y --no-install-recommends "${base_pkgs[@]}"

          audio_candidates=( libasound2t64 libasound2-plugins libasound2 liboss4-salsa-asound2 )

          found_audio=""
          for p in "${audio_candidates[@]}"; do
            if apt-cache show "$p" > /dev/null 2>&1; then
              sudo apt-get install -y --no-install-recommends "$p"
              found_audio="$p"
              break
            fi
          done

          if [ -z "$found_audio" ]; then
            echo "ERROR: No audio provider found."
            exit 1
          fi

          sudo apt-get install -y --no-install-recommends pulseaudio-utils || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Print environment diagnostics (pre-install)
        run: |
          df -h || true
          free -m || true
          uname -a || true
          python -V
          python -m pip --version || true

      - name: Install Python deps (pip)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install playwright==1.40.0

      - name: Use Microsoft Playwright Action
        uses: microsoft/playwright-github-action@v1
        with:
          browser: chromium
          verbose: true

      - name: Playwright install (retry + logs)
        id: playwright_install
        shell: bash
        run: |
          set -xeuo pipefail
          LOGFILE=playwright-install.log
          rm -f "$LOGFILE"

          tries=0
          max_tries=3
          until [ $tries -ge $max_tries ]; do
            tries=$((tries+1))
            playwright install --with-deps chromium 2>&1 | tee "$LOGFILE"
            EXIT_CODE=${PIPESTATUS[0]}
            if [ "$EXIT_CODE" -eq 0 ]; then
              echo "Playwright install succeeded"
              break
            fi
            echo "Retry $tries..."
            sleep $((tries * 10))
          done

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "Playwright failed after $tries attempts."
            tail -n 200 "$LOGFILE" || true
            exit 1
          fi

      - name: Upload Playwright install artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-install-logs
          path: |
            playwright-install.log

      - name: Validate FastAPI imports
        run: |
          python -c "import app.main; print('FastAPI OK')"

      - name: Run simple health check with uvicorn
        run: |
          nohup uvicorn app.main:app --port 8000 &
          sleep 5
          curl -sS -I http://localhost:8000 | head -n 1

      - name: Final status
        run: echo "CI completed successfully."
