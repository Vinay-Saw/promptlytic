name: Promptlytics CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps for Playwright + audio (robust)
        run: |
          set -xeuo pipefail
          sudo apt-get update
          sudo apt-get install -y software-properties-common || true
          sudo add-apt-repository -y universe || true
          sudo apt-get update

          base_pkgs=(
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2
            libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libxss1
            libpangocairo-1.0-0 libpango-1.0-0 libcairo2 libatspi2.0-0
            libgtk-3-0 libgbm1 ca-certificates
          )
          sudo apt-get install -y --no-install-recommends "${base_pkgs[@]}"

          audio_candidates=(
            libasound2t64
            libasound2-plugins
            libasound2
            liboss4-salsa-asound2
          )

          found_audio=""
          for p in "${audio_candidates[@]}"; do
            if apt-cache show "$p" >/dev/null 2>&1; then
              echo "Installing audio package: $p"
              sudo apt-get install -y --no-install-recommends "$p"
              found_audio="$p"
              break
            else
              echo "Audio package not found in apt-cache: $p"
            fi
          done

          if [ -z "$found_audio" ]; then
            echo "ERROR: No audio provider package found in apt repositories. Please ensure universe/multiverse repos are enabled or add the required apt source."
            exit 1
          fi

          sudo apt-get install -y --no-install-recommends pulseaudio-utils || true
          dpkg-query -l | grep -E 'alsa|asound|pulse|libasound' || true

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright==1.40.0

      - name: Install Playwright browser binaries
        run: |
          playwright install --with-deps chromium

      - name: Validate FastAPI app imports
        run: |
          python -c "import app.main; print('FastAPI app loaded successfully')"

      - name: Run simple health check with uvicorn
        run: |
          nohup uvicorn app.main:app --port 8000 &
          sleep 5
          curl -I http://localhost:8000 || exit 1
