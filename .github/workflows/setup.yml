name: Promptlytics CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
              libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libxss1 libasound2 \
              libpangocairo-1.0-0 libpango-1.0-0 libcairo2 libatspi2.0-0

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright==1.40.0

      - name: Install Playwright browser binaries
        run: |
          playwright install --with-deps chromium

      - name: Validate FastAPI app imports
        run: |
          python -c "import app.main; print('FastAPI app loaded successfully')"

      - name: Run simple health check with uvicorn
        run: |
          nohup uvicorn app.main:app --port 8000 &
          sleep 5
          curl -I http://localhost:8000 || exit 1
